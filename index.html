<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>крестики-нолики</title>
</head>
<body class="page">
    <div class="game" id="game">
        <div class="game__cell" data-id="0"></div>
        <div class="game__cell" data-id="1"></div>
        <div class="game__cell" data-id="2"></div>
        <div class="game__cell" data-id="3"></div>
        <div class="game__cell" data-id="4"></div>
        <div class="game__cell" data-id="5"></div>
        <div class="game__cell" data-id="6"></div>
        <div class="game__cell" data-id="7"></div>
        <div class="game__cell" data-id="8"></div>
    </div>
    <p class="message" id="message">ХОДИТ: X</p>
    <input type="button" id="restart" class="button" value="Начать сначала">
    <div class="statistics" id="statistics">
        <p class="statistics__paragraph"><span class="span">Выиграл <b>X</b>:</span>
            <span class="span" id="win_x">0</span></p>
        <p class="statistics__paragraph"><span class="span">Выиграл <b>O</b>:</span>
            <span class="span" id="win_0">0</span></p>
        <p class="statistics__paragraph"><span class="span">Ничья:</span>
            <span class="span" id="win_draw">0</span></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
